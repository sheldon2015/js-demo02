<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>svg</title>
</head>

<body>
    <svg id='test' width="320" height="200">
        <text font-family="microsoft yahei" font-size="120" y="160" x="160">马
            <animate attributeName="x" to="60"  dur="3s" fill="freeze" />

        </text>
    </svg>
    <svg width="320" height="200">
        <text font-family="microsoft yahei" font-size="120" y="160" x="160">马
            <animate id="x" attributeName="x" to="60" begin="0s" dur="3s" fill="freeze" />
            <animate attributeName="y" to="100" begin="x.end" dur="3s" fill="freeze" />
        </text>
    </svg>

    <svg id="svg" width="320" height="200" xmlns="http://www.w3.org/2000/svg">
        <text font-family="microsoft yahei" font-size="120" y="160" x="160">马
            <animate id='animate' attributeName="x" to="60" begin="indefinite" dur="3s" />
        </text>
    </svg>

    <svg width="800" height="800">
        <text font-family="microsoft yahei" font-size="12" x="40"  y="40">马
            <animateMotion  begin="0" dur="5s" path="M40 40 H200" additive="sum" fill="freeze" />
            <animateMotion  begin="5s" dur="5s" path="M200 40 V200" additive="sum" fill="freeze" />
            <animateMotion  begin="10s" dur="5s" path="M200 200 H40" additive="sum" fill="freeze" />
        </text>
        <path   d='M40 40 H200M200 40 V200M200 200 H40' stroke='red'> </path>



         <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
    <animate attributeName="cx" attributeType="XML"
             from="30"  to="470"
             begin="0s" dur="5s"
             fill="freeze" repeatCount="indefinite"/>

      </circle>
      <path d="M10,50 q60,50 100,0 q60,-50 100,0" style="stroke: #000000; fill: none;"></path>

        <rect x="0" y="0" width="30" height="15"
        style="stroke: #ff0000; fill: none;">
      <animateMotion
              path="M10,50 q60,50 100,0 q60,-50 100,0"
              begin="0s" dur="10s" repeatCount="indefinite"
              <!--添加auto属性-->
              rotate="auto"
              />
  </rect>



    </svg>

   

    <script>
    var animate = document.getElementById("animate");
    if (animate) {
        document.getElementById("svg").onclick = function () {
            animate.beginElement();
        };
    }
    var test = document.getElementById("test");
     setInterval(()=>(test.unpauseAnimations()),5000)
</script>

</body>

</html>
