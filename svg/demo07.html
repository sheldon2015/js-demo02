<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>svg path filling marker</title>
</head>

<body>

    <svg width='100%' height='400'>
        <defs>
            <marker id="mCircle" markerWidth="10" markerHeight="10">
                <circle cx="5" cy="5" r="4" style="fill: none; stroke: black;"/>
</marker>
<marker id="mArrow" markerWidth="4" and markerHeight="8" refX="0" refY="4">
    <path d="M 0 0 4 4 0 8" style="fill: none; stroke: black;"/>
</marker>
<marker id="mTriangle" markerWidth="5" markerHeight="10" refX="5" refY="5">
    <path d="M 0 0 5 5 0 10 Z" style="fill: black;"/>
</marker>
</defs>
<path d="M 10 20 100 20 A 20 30 0 0 1 120 50 L 120 110" style="marker-start: url(#mCircle);
marker-mid: url(#mArrow);
marker-end: url(#mTriangle);
fill: none; stroke: black;"/>
</svg>



    <svg width='100%' height='400'>
    <defs>
        <marker id="path" markerWidth="10" markerHeight="10" >
           <path d='M0 0H10' stroke='red' fill='none' ></path>
         </marker>

     </defs>

<path d='M40 40 h10'  style='marker-start:url(#path);stroke:black;fill:none;stroke-width:10'></path>

</svg>

</body>

</html>
