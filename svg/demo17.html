<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transfromMotion</title>
    <style>
        svg {
            background: lightblue;
        }
    </style>
</head>

<body>
    <svg width='100%' height='200'>
      <g>
        <rect x="0" y="0" width="30" height="30" style="fill: #ccc;"/>
        <circle cx="30" cy="30" r="15" style="fill: #cfc; stroke: green;"/>
        <animateMotion from="0,0" to="60,30" dur="4s" fill="freeze"/>
      </g>
    </svg>
    <svg width='100%' height='200'>
        <path d="M50,125 C 100,25 150,225, 200, 125" style="fill: none; stroke: blue;" />
        <path d="M-10,-3 L10,-3 L0,-25z" style="fill: yellow; stroke: red;">

          <!-- rotate：number|auto|ayto-reverse
          在chrome50中设置number，没有作用；firefox可以设置不同的角度
         -->
            <animateMotion path="M50,125 C 100,25 150,225, 200, 125" dur="6s"  rotate='auto-reverse' fill="freeze" />
        </path>
    </svg>
    <svg width='100%' height='200'>
        <path  id='path' d="M50,125 C 100,25 150,225, 200, 125" style="fill: none; stroke: blue;" />
        <path d="M-10,-3 L10,-3 L0,-25z" style="fill: yellow; stroke: red;">

          <!--
          mpath引用路径，避免重复编写路径

          keypoints  定义path可以分成几部份

          keytimes   定义各个部分的时间

          calcmode  定义缓动函数（bezel曲线）
         -->
            <animateMotion  dur="6s"  rotate='auto' fill="freeze"  keyPoints="0;0.2;0.8;1"  keyTimes="0;0.33;0.66;1" calcMode="linear">
              <mpath  xlink:href='#path'></mpath>
            <animateMotion/>
        </path>
    </svg>

</body>

</html>
