<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg transparent</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <!-- svg怎么决定mask的transparent -->
    <!-- Where the mask is opaque, the pixels of the masked object are opaque. Where the
mask is translucent, so is the object, and the transparent parts of the mask make the
corresponding parts of the masked object invisible. -->
    <!-- (0.2125 * red value + 0.7154 * green value + 0.0721 * blue value) * opacity -->
    <!-- red,green，blue都是0%到100%的值 -->

    <svg height='400' width='800'>
        <defs>
            <radialGradient id="fade">
                <stop offset="0%" style="stop-color: white; stop-opacity: 1.0;" />
<stop offset="85%" style="stop-color: white; stop-opacity: 0.5;" />
<stop offset="100%" style="stop-color: white; stop-opacity: 0.0;" />
</radialGradient>
<path id='path' d='M40 40 A40 40 0 1 1 120 40Z'></path>
<path id='path1' d='M30 40 A50 50 0 1 1 130 40Z'></path>
<mask id='mask' maskUnits='userSpaceOnUse'>
    <use xlink:href='#path' fill='url(#fade)'></use>
</mask>
</defs>
<use xlink:href='#path1' fill='blue'></use>
<use xlink:href='#path' fill='red' style='mask:url(#mask)'></use>
</svg>

</body>

</html>
