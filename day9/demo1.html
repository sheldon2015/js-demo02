<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex 布局</title>
    <style>
        * {
            margin: 0
        }
        
        .container {
            display: flex;
            margin: 10px 0;
        }
        
        .item {
            background: green;
            width: 30%
        }
        
        .container1 {
            flex-wrap: wrap;
        }
        
        .container2 {
            background: black;
            justify-content: space-around;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
    <div class="container container1">
        <div class="item test1">1</div>
        <div class="item test1">2</div>
        <div class="item test1">3</div>
        <div class="item test1">4</div>
        <div class="item test1">5</div>
        <div class="item test1">6</div>
        <div class="item test1">7</div>
        <div class="item test1">8</div>
        <div class="item test1">9</div>
        <div class="item test1">10</div>
    </div>
    <div class="container container2">
        <div class="item test2">1</div>
        <div class="item test2">2</div>
        <div class="item test2">3</div>

    </div>

</body>

</html>
