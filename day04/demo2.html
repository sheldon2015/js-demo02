<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0
        }
        
        .wrap {
            height: 40px;
            line-height: 40px;
            background: red;
            position: relative;
        }
        
        .show {
            height: 40px;
        }
        
        .list {
            width: 40px;
            background: blue;
            position: absolute;
            top: 42px;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class='wrap'>
        <div class='show'>1111111111</div>
        <ul class='list'>
            <li>1111111111</li>
            <li>qq2</li>
            <li>qq3</li>
            <li>qq4</li>
            <li>qq5</li>
        </ul>
    </div>
    <script>
        document.querySelector('.wrap').addEventListener('mouseover', function() {
            document.querySelector('.list').style.visibility = 'visible'


        }, false)
        document.querySelector('.wrap').addEventListener('mouseout', function() {
            document.querySelector('.list').style.visibility = 'hidden'


        }, false)
    </script>

</body>

</html>
